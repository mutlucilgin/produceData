<div>
    <h5 style="display: inline;margin-left: 5px;">Seçilen Taglar</h5>
    <button class="btn btn-outline-primary duzenle" (click)="selecetTags()">Düzenle</button>

    <table mat-table [dataSource]="data" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <a class="btn" (click)="deleteTag(element)">
                    <mat-icon style="color: rgb(231, 97, 97);">delete</mat-icon>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div style="display: flex;margin-top: 15px;">
        <div class="input-group period">
            <input min=0 [(ngModel)]="period" type="number" style="font-size: small;" class="form-control">
            <select [(ngModel)]="typePeriod" #periodType class="form-control" style="font-size: small;">
                <option value="s">s</option>
                <option value="m">m</option>
                <option value="h">h</option>
            </select>
            

        </div>
        <button class="btn btn-outline-primary calistir" (click)="calistir()">Çalıştır</button>
    </div>
    
</div>
